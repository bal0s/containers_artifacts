apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: trips
        image: registrywnu3987.azurecr.io/tripinsights/trips:v1
        env:
        - name: SQL_PASSWORD
          value: "nB1wl3Qw2"
        - name: SQL_USER
          value: "sqladminwNu3987"
        - name: SQL_SERVER
          value: "sqlserverwnu3987.database.windows.net"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: trips
---
apiVersion: v1
kind: Service
metadata:
  name: trips
spec:
  ports:
  - port: 80
  selector:
    app: trips
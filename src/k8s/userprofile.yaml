apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: userprofile
        image: registrywnu3987.azurecr.io/tripinsights/userprofile:v1
        env:
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secretpassword
              key: SQL_PASSWORD
        - name: SQL_USER
          value: "sqladminwNu3987"
        - name: SQL_SERVER
          value: "sqlserverwnu3987.database.windows.net"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: userprofile
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  ports:
  - port: 80
  selector:
    app: userprofile